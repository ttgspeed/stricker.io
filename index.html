<!DOCTYPE html>
<html lang="en-US" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>stricker.io</title>

	<!-- Included CSS Files -->
	<link href="https://fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	<script type="text/javascript" src="js/modernizr.js"></script>
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" media="all" href="css/ie.css" />
	<![endif]-->
</head>

<body>

	<!-- Loading -->
	<div id="preload">
		<div id="preload-content">
			<div class="preload-spinner">
			<div class="loading-logo-wraper">
  		<img src="logo.png" alt="">
			</div>
				<div class="tp-loader spinner"></div>
			</div>
		</div>
	</div>

	<div class="wrap flex">

		<!-- Main -->
		<div id="main">
			<div class="inner fade-in">

				<!-- Header -->
				<header class="site-header">
					<h1 class="site-title"><img src="logo.png" /></h1>
				</header>

				<!-- Content -->
				<section class="content">
					<p class="subtitle" style="font-size:30px;">&#128752;&#65039;</p>
				</section>
			</div>
		</div>

	<!-- Background overlay -->
	<div class="body-bg"></div>

	<!-- YouTube background video -->
	<a id="bg-video" data-property="{videoURL:'https://www.youtube.com/watch?v=7KXGZAEWzn0', containment:'body', autoPlay:true, mute:true, startAt:1452, showControls:false, showYTLogo:false, vol:25, stopMovieOnBlur:false}"></a>

	<!-- Included JS Files -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/jquery.mb.YTPlayer.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
